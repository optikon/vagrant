apiVersion: v1
data:
  Corefile: |
    .:53 {
        errors
        health
        log
        cache 30
        kubernetes cluster.local {
           fallthrough
        }
        optikon-edge ${MY_IP} ${LON} ${LAT} ${SVC_READ_INTERVAL} ${SVC_PUSH_INTERVAL} . ${CENTRAL_IP}:53
        proxy . 8.8.8.8:53
    }
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
  selfLink: /api/v1/namespaces/kube-system/configmaps/coredns
