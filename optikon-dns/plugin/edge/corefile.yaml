apiVersion: v1
data:
  Corefile: |
    .:53 {
        errors
        health
        log
        cache 30
        kubernetes cluster.local {
           fallthrough
        }
        prometheus :9153
        optikon-edge ${LON} ${LAT} . ${CENTRAL_IP}:53
        proxy . /etc/resolv.conf
    }
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
  selfLink: /api/v1/namespaces/kube-system/configmaps/coredns
