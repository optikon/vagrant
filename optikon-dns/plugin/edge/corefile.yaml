apiVersion: v1
data:
  Corefile: |
    .:53 {
        errors
        health
        log
        cache 30
        kubernetes cluster.local {
           fallthrough
        }
        optikon-edge ${CENTRAL_IP} ${LON} ${LAT}
        forward . ${CENTRAL_IP}:53
    }
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
  selfLink: /api/v1/namespaces/kube-system/configmaps/coredns
